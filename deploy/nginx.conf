# BUCT Media System Nginx 配置
# 
# 使用方法:
# 1. 复制到 /etc/nginx/sites-available/buct_media
# 2. 创建软链接: ln -s /etc/nginx/sites-available/buct_media /etc/nginx/sites-enabled/
# 3. 修改下面的 server_name 和路径
# 4. 测试配置: nginx -t
# 5. 重载配置: systemctl reload nginx

upstream backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

server {
    listen 80;
    server_name your-domain.com;  # 改为你的域名或IP
    
    # 日志配置
    access_log /var/log/nginx/buct_media_access.log;
    error_log /var/log/nginx/buct_media_error.log;
    
    # 客户端最大请求体 (上传文件大小限制)
    client_max_body_size 25M;
    
    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;
    
    # 前端静态文件
    location / {
        root /var/www/buct_media/frontend;
        try_files $uri $uri/ /index.html;
        
        # 静态资源缓存
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # API 代理到后端
    location /api {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 上传的静态资源
    location /uploads {
        alias /var/www/buct_media/uploads;
        expires 30d;
        add_header Cache-Control "public";
        
        # 防止直接执行上传的文件
        location ~* \.(php|py|sh|pl)$ {
            deny all;
        }
    }
    
    # API 文档 (可选，生产环境可关闭)
    location /docs {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    location /redoc {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

